<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Notices</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      min-height: 100vh;
      padding: 40px 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><rect width="100" height="100" fill="none"/><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/></svg>');
      animation: float 20s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-100px); }
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 40px;
      animation: slideDown 0.6s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header h1 {
      color: white;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      letter-spacing: -0.5px;
    }

    .header p {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1rem;
      font-weight: 300;
    }

    /* Glass Card */
    .glass-card {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      padding: 40px;
      margin-bottom: 30px;
      animation: fadeInUp 0.6s ease-out 0.2s both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-title {
      color: white;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .form-title .emoji {
      font-size: 1.8rem;
    }

    /* Input Groups */
    .input-group {
      margin-bottom: 20px;
    }

    .input-label {
      display: block;
      color: white;
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .input-label .emoji {
      font-size: 1rem;
    }

    input, textarea {
      width: 100%;
      padding: 14px 18px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      color: white;
      font-size: 14px;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
    }

    input::placeholder, textarea::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    input:focus, textarea:focus {
      outline: none;
      background: rgba(0, 0, 0, 0.4);
      border-color: rgba(255, 215, 0, 0.5);
      box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
      transform: translateY(-2px);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
      font-family: 'Inter', sans-serif;
    }

    /* File Upload */
    .file-upload {
      position: relative;
      cursor: pointer;
    }

    .file-upload input[type="file"] {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      cursor: pointer;
      z-index: 2;
    }

    .file-upload-label {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 18px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 2px dashed rgba(255, 215, 0, 0.3);
      border-radius: 12px;
      color: rgba(255, 255, 255, 0.9);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
    }

    .file-upload:hover .file-upload-label {
      background: rgba(0, 0, 0, 0.4);
      border-color: rgba(255, 215, 0, 0.5);
      transform: translateY(-2px);
    }

    .file-upload-label .emoji {
      font-size: 1.3rem;
    }

    /* Button */
    .btn-primary {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      margin-top: 25px;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-primary .emoji {
      font-size: 1.1rem;
    }

    /* Notices Section */
    .notices-header {
      color: white;
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      gap: 12px;
      animation: fadeInUp 0.6s ease-out 0.4s both;
    }

    .notices-header .emoji {
      font-size: 1.8rem;
    }

    #noticeList {
      display: grid;
      gap: 20px;
    }

    /* Notice Card */
    .notice {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 24px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      animation: fadeInUp 0.4s ease-out both;
    }

    .notice::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(180deg, #ffd700 0%, #ffed4e 100%);
    }

    .notice:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
      border-color: rgba(255, 215, 0, 0.4);
      background: rgba(0, 0, 0, 0.5);
    }

    .notice h3 {
      color: white;
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 12px;
      padding-left: 12px;
    }

    .date {
      display: flex;
      align-items: center;
      gap: 8px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.85rem;
      margin-bottom: 12px;
      padding-left: 12px;
    }

    .date .emoji {
      font-size: 0.9rem;
    }

    .desc {
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.95rem;
      line-height: 1.6;
      margin-bottom: 16px;
      padding-left: 12px;
    }

    .del {
      width: auto;
      padding: 10px 20px;
      background: rgba(239, 68, 68, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: white;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-left: 12px;
    }

    .del:hover {
      background: rgba(220, 38, 38, 1);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
    }

    .del::before {
      content: 'üóëÔ∏è';
      margin-right: 6px;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: rgba(255, 255, 255, 0.7);
    }

    .empty-state .emoji {
      font-size: 4rem;
      opacity: 0.3;
      margin-bottom: 20px;
      display: block;
    }

    .empty-state p {
      font-size: 1.1rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        padding: 20px 15px;
      }

      .header h1 {
        font-size: 2rem;
      }

      .glass-card {
        padding: 25px;
      }

      .form-title {
        font-size: 1.3rem;
      }

      .notices-header {
        font-size: 1.5rem;
      }

      .notice h3 {
        font-size: 1.1rem;
      }
    }

    /* Loading Animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Delete Animation */
    .notice.deleting {
      animation: slideOutRight 0.5s ease-out forwards;
      pointer-events: none;
    }

    @keyframes slideOutRight {
      0% {
        transform: translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateX(100%);
        opacity: 0;
      }
    }

    /* Delete Confirmation Modal */
    .delete-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .delete-modal.closing {
      animation: fadeOut 0.3s ease-out forwards;
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    .modal-backdrop {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .modal-content {
      position: relative;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 0;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.3s ease-out;
      overflow: hidden;
    }

    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal-header {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      padding: 30px;
      text-align: center;
    }

    .modal-icon {
      font-size: 3.5rem;
      margin-bottom: 15px;
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px) rotate(-5deg); }
      75% { transform: translateX(10px) rotate(5deg); }
    }

    .modal-header h3 {
      color: white;
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0;
    }

    .modal-body {
      padding: 30px;
      text-align: center;
    }

    .modal-body p {
      color: #374151;
      font-size: 1rem;
      line-height: 1.6;
      margin: 0;
    }

    .modal-footer {
      display: flex;
      gap: 12px;
      padding: 0 30px 30px 30px;
    }

    .modal-btn {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .modal-btn-cancel {
      background: rgba(107, 114, 128, 0.1);
      color: #374151;
    }

    .modal-btn-cancel:hover {
      background: rgba(107, 114, 128, 0.2);
      transform: translateY(-2px);
    }

    .modal-btn-delete {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
    }

    .modal-btn-delete:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
    }

    .modal-btn-delete:active,
    .modal-btn-cancel:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>üì¢ Notice Management</h1>
      <p>Create and manage school announcements</p>
    </div>

    <!-- Create Notice Form -->
    <div class="glass-card">
      <h2 class="form-title">
        Create New Notice
      </h2>

      <div class="input-group">
        <label class="input-label">
          <span class="emoji">üìù</span>
          Notice Title
        </label>
        <input id="title" type="text" placeholder="Enter a clear and concise title..." />
      </div>

      <div class="input-group">
        <label class="input-label">
          <span class="emoji">üìÑ</span>
          Description
        </label>
        <textarea id="desc" placeholder="Provide detailed information about this notice..."></textarea>
      </div>

      <div class="input-group">
        <label class="input-label">
          <span class="emoji">üìé</span>
          Attachment (Optional)
        </label>
        <div class="file-upload">
          <input type="file" id="file">
          <div class="file-upload-label">
            <span class="emoji">‚òÅÔ∏è</span>
            <span>Choose a file or drag and drop here</span>
          </div>
        </div>
      </div>

      <button class="btn-primary" onclick="addNotice()">
        <span class="emoji">üöÄ</span>
        Publish Notice
      </button>
    </div>

    <!-- Notices List -->
    <h2 class="notices-header">
      <span class="emoji">üìã</span>
      Recent Notices
    </h2>
    <div id="noticeList"></div>
  </div>

  <script>
    const token = localStorage.getItem("token");
    loadNotices();

    async function loadNotices() {
      const res = await fetch(
        "https://cyan-sheep-842659.hostingersite.com/notices",
      );
      const data = await res.json();

      const box = document.getElementById("noticeList");
      box.innerHTML = "";

      if (data.length === 0) {
        box.innerHTML = `
          <div class="empty-state">
            <span class="emoji">üì•</span>
            <p>No notices yet. Create your first notice above!</p>
          </div>
        `;
        return;
      }

      data.forEach((n) => {
        box.innerHTML += `
          <div class="notice">
            <h3>${n.title}</h3>
            <div class="date">
              <span class="emoji">üìÖ</span>
              ${new Date(n.createdAt).toDateString()}
            </div>
            <div class="desc">
              ${n.description}
            </div>
            <button class="del" onclick="del('${n._id}')">
              Delete
            </button>
          </div>
        `;
      });
    }

    async function addNotice() {
      const title = document.getElementById("title").value;
      const desc = document.getElementById("desc").value;
      const file = document.getElementById("file").files[0];

      if (!title || !desc) return alert("Please fill in all required fields");

      const form = new FormData();
      form.append("title", title);
      form.append("description", desc);

      if (file) {
        form.append("file", file);
      }

      await fetch("https://cyan-sheep-842659.hostingersite.com/add-notice", {
        method: "POST",
        headers: {
          Authorization: "Bearer " + token,
        },
        body: form,
      });

      // Clear form
      document.getElementById("title").value = "";
      document.getElementById("desc").value = "";
      document.getElementById("file").value = "";

      loadNotices();
    }

    async function del(id) {
      if (!confirm("Are you sure you want to delete this notice?")) return;

      await fetch("https://cyan-sheep-842659.hostingersite.com/notice/" + id, {
        method: "DELETE",
        headers: {
          Authorization: "Bearer " + token,
        },
      });

      loadNotices();
    }

    // File upload label update
    document.getElementById("file").addEventListener("change", function(e) {
      const label = this.parentElement.querySelector(".file-upload-label span");
      if (this.files.length > 0) {
        label.textContent = this.files[0].name;
      } else {
        label.textContent = "Choose a file or drag and drop here";
      }
    });
  </script>
</body>
</html>
